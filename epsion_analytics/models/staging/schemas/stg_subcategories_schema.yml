# This file contains the schema definition for the staging model of sub_categories data.
# It is used to define the structure, descriptions, and tests for the columns in the staging model.

version: 2

models:
  - name: stg_subcategories
    description: "Staging table with raw subcategory data ingested from source systems for initial validation and integrity checks."
    columns:
      - name: _AIRBYTE_RAW_ID
        description: "Unique record ID generated by Airbyte for each raw subcategory ingestion event."
        tests:
          - not_null:
              severity: warn
          - unique:
              severity: warn
      - name: _AIRBYTE_EXTRACTED_AT
        description: "Timestamp when the subcategory data was extracted from the source system."
        tests:
          - not_null:
              severity: warn
      - name: _AIRBYTE_META
        description: "Metadata JSON describing details of the Airbyte ingestion process."
      - name: _AIRBYTE_GENERATION_ID
        description: "Identifier for the Airbyte ingestion batch or generation."
      - name: SUBCATEGORY_KEY
        description: "Business key representing the subcategory, directly from the source."
        tests:
          - not_null:
              severity: warn
          - unique:
              severity: warn
      - name: SUBCATEGORY_NAME
        description: "Name of the subcategory as recorded in the source system."
        tests:
          - not_null:
              severity: warn
      - name: CATEGORY_KEY
        description: "Business key linking this subcategory to its parent category."
        tests:
          - not_null:
              severity: warn
